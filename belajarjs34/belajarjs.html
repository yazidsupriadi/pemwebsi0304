<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JS</title>

  
</head>
<body>
    <h1>Belajar JavaScript</h1>


    <p id="salam"> </p>
    
    <script>
        //cara pertama buat nampilin output

        alert("hello world");
        
        //cara kedua buat nampilin output
        document.write("  <h1>Hello world</h1>");


        //cara ketiga buat nampilin output
        document.getElementById('salam').innerHTML = '<h1>Hello world</h1>';

        //cara keempat buat nampilin output
        console.log("hello world");
    </script>
</body>
</html>
